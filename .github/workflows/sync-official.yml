name: Sync Official Registry Data

on:
  schedule:
    # 每48小时运行一次 (与 Smithery 错开 12 小时)
    - cron: '0 12 */2 * *'
  workflow_dispatch: # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Official Registry sync script
        run: node scripts/sync-official.js
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add registry/
          git diff --staged --quiet || git commit -m "chore: sync official data [$(date -u +%Y-%m-%dT%H:%M:%SZ)]"
          git push
